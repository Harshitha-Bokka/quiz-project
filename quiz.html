<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>It's Quizzz Time...</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <h1 class="heading">It's Quizzz Time...</h1>
    <div class="d-flex flex-row justify-content-center">
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="head">Let's get started</h1>
            <div class="timer" id="timer">Time Left: 10s</div>
        </div>
        <div class="question-container">
            <p class="question" id="question"></p>
            <div class="options" id="options"></div>
        </div>
        <div class="controls">
            <button class="next-button btn btn-outline-secondary" id="next-button">Next</button>
            <button class="restart-button btn btn-outline-warning" id="restart-button">Restart</button>
        </div>
        <p class="result" id="result"></p>
        <p class="score" id="score">Score: 0</p>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
